<style>
div {
width: 100px;
height: 100px;
position: relative;
background-color: red;
animation-name: squares_transform;
animation-duration: 3s;
animation-iteration-count: infinite; 
}


@keyframes squares_transform{
0%{background-color: orange; left: 0px; transform: rotateY(360deg);}
50%{background-color: yellow; left: 100px; transform: rotateY(-360deg);}
100%{background-color: cyan; left: 200px; transform: rotateY(360deg); border-radius: 50%;}
}
>/style>
