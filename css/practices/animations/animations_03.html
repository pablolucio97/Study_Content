<style>
div{
position: relative;
left:50%;
top: 30%;
width: 100px;
height: 100px;
border-radius: 3px;
border: 1px solid cyan;
outline: .5px solid cyan;
outline-offset: -5px;
animation-name: squares_01;
animation-duration: 2s;
animation-iteration-count: infinite;
}


@keyframes squares_01{
0%{left: 40%; transform: rotateZ(180deg);}
25%{left: 60%;}
50%{left: 60%; transform: rotateX(180deg);}
100%{left: 40%;}

}

>/style>
