<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Word analiser</title>
<meta charset = "utf-8">
<meta name = "description" content = "HTML">
<meta name = "keywords" content = "HTML, CSS3, PHP">
<meta name = "author" content = "Pablo Santana">
<meta http-equiv = "refresh" content = "3600">
</head>
<body>


    <input type="text" id="textfruit">
    <button onclick="wordAdd()">Type a word</button><br>
    <h1>Word:</h1><br>
    <p id="printword"></p>
    <p id="printword2"></p>
    <p id="printword3"></p>

    <script>
        function wordAdd(){
           var word = document.getElementById("textfruit").value;
           var wordlen = word.length;
           var lastLetter = word.slice(word.length-1);
           var firstLetter = word.slice(0,1);
           var printword = document.getElementById("printword");
           var printword2 = document.getElementById("printword2");
           var printword3 = document.getElementById("printword3");
           printword.innerText = `The word are: ${word} and has ${wordlen} characters.`;
           printword2.innerText = `The first letter is ${firstLetter}`;
           printword3.innerText = `The last letter is ${lastLetter}`;
          
            }   
    </script>
</body>
</html>
