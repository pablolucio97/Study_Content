<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>
        <input id="check-test" type="checkbox"/>
        <span>Check</span>
    </label>
    <button id='btn-verify' onclick="check()">Verify</button>
    <script>
    check = () => {
        var verifyCheck = document.getElementById('check-test');
        if(verifyCheck.checked){
            window.alert('The element has checked')
        }else{
            window.alert('Element doesnt checked');
        }
    }
    </script>
</body>
</html>
