<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="counterTest()">
    <h3>Counter Test:</h3>
    <p id="result"></p>
    <script>
     function counterTest(){
         var i;
         for (i=0; i<100; i++){
             document.write(i  + "<h3>Test</h3>")
         }
     }
    </script>
</body>
</html>
