<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Roof calc</title>
<meta charset = "utf-8">
<meta name = "description" content = "HTML">
<meta name = "keywords" content = "HTML, CSS3, PHP">
<meta name = "author" content = "Pablo Santana">
<meta http-equiv = "refresh" content = "3600">
</head>
<body>

    <h1>Type the dimensions of your roof</h1>
    <p>Width:</p>
    <input type="text" id="width"><br>
    <p>Length:</p>
    <input type="text" id="length"><br><br>
    <p>Select the type of tile roof desired:
    <input type="radio" name="choicetype">
    <label>Colonial</label>
    <input type="radio" name="choicetype">
    <label>Roman</label>
    <input type="radio" name="choicetype">
    <label>Portuguese</label>
    </p>
    <p><input id ="calcloses" type="checkbox">Rely crash and loses? Mark the box for yes. </p>
        <button onclick="calcRoof()">Calc</button><br>   
    <p id="areaResult"></p>
    <script>
        function calcRoof(){
            //Geting inputs
            var width = document.getElementById("width").value;
            var length = document.getElementById("length").value;
            var widthN = Number(width);
            var lengthN = Number(length);
            var typeChoise = document.getElementsByName("choicetype");
            var addLoses = document.getElementById("calcloses");
            
            //Calculating outputs
             var area = widthN * lengthN;
            var roofTile = 0;
            var roofName = "";

             //Getting and giving outputs
             var resultArea = document.getElementById("areaResult");

            if(typeChoise[0].checked){
                  roofTile = area * 24;
                  roofName = "colonial"
                  resultArea.innerHTML = `Area is equal to ${area.toFixed(2)}m². You will need of ${roofTile.toFixed(2)} 
                  roof tiles already considering crash and loses using ${roofName} roof tiles.`;
                  
            } else if (typeChoise[1].checked) {
                  roofTile = area * 16
                  roofName = "roman"
                  resultArea.innerHTML = `Area is equal to ${area.toFixed(2)}m². You will need of ${roofTile.toFixed(2)}
                  roof tiles already considering crash and loses using ${roofName} roof tiles.`;
               
            } else if (typeChoise[2].checked) {
                roofTile = area * 17
                  roofName = "portuguese"
                  resultArea.innerHTML = `Area is equal to ${area.toFixed(2)}m². You will need of ${roofTile.toFixed(2)}
                  roof tiles already considering crash and loses using ${roofName} roof tiles.`;
            } 

                else{
                resultArea.innerHTML = `Please, choice a type of roof tile.`;
            }
            
             if(addLoses.checked) {
                if(typeChoise[0].checked){
                roofTile = (area * 24) * 1.05
                  roofName = "colonial"
                  resultArea.innerHTML = `Area is equal to ${area.toFixed(2)}m². You will need of ${roofTile.toFixed(2)}
                  roof tiles already considering crash and loses using ${roofName} roof tiles.`;
                }

                  else if(typeChoise[1].checked){
                      roofTile = (area * 16) * 1.05
                      roofName = "roman"
                      resultArea.innerHTML = `Area is equal to ${area.toFixed(2)}m². You will need of ${roofTile.toFixed(2)}
                  roof tiles already considering crash and loses using ${roofName} roof tiles.`;
                }
                  else if(typeChoise[2].checked){
                    roofTile = (area * 17) * 1.05
                    roofName = "portuguese";
                    resultArea.innerHTML = `Area is equal to ${area.toFixed(2)}m². You will need of ${roofTile.toFixed(2)}
                  roof tiles already considering crash and loses using ${roofName} roof tiles.`;
                  }
            }
     
            }
            
    </script>

</body>
</html>
