<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Date calc</h3>
    <p>First date to calculate:</p><br>
    <input type="date" id="date1"><br><br>
    <p>Second date to calculate:</p><br>
    <input type="date" id="date2"><br><br>
    <button onclick="dateCalc()" >Calc</button><br>
    <script>
        function dateCalc(){
            var d1 = new Date();
            d1 = document.getElementById("date1").value;
            var converToNumber1 = Number(new Date (d1));
            var d2 = new Date();
            d2 = document.getElementById("date2").value;
            var converToNumber2 = Number(new Date (d2));
            var dateDiference = (converToNumber1 - converToNumber2) / 86400000;
            var result = document.getElementById("result");
            if (d1 < d2){
                window.alert("The first date need be higher than second date.")
            }else{
                result.innerHTML ="The date are: " + d1 + " and " + d2 + "." + ` The diference 
                between the dates is ${dateDiference} days.`;
            }
        }
    </script>
</body>
</html>
