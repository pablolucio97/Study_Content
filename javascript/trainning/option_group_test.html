<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <select class="icons" id="option">
        <option values="0">Selecione uma opção</option>
        <option values="1">Paredes e banheiros.</option>
        <option values="2">Quartos.</option>
        <option values="3">Salas e cozinhas.</option>
        <option values="4">Áreas externas.</option>
        <option values="5">Áreas comerciais.</option>
    </select>
    <button type='button' onclick="verifyOption()">Verify</button>
    <script>

        verifyOption = () => {
        var getOption = document.getElementById('option')
        var option = getOption.selectedIndex
            switch(option){
                case(1):
                window.alert('The option 1 has selected')
                break;
                case(2):
                window.alert('The option 2 has selected')
                break;
                case(3):
                window.alert('The option 3 has selected')
                break;
                case(4):
                window.alert('The option 4 has selected')
                break;
                case(5):
                window.alert('The option 5 has selected')
                break;
                default:
                window.alert('Please, select a option.')
            }
        }

   
    
    </script>
    
</body>
</html>
