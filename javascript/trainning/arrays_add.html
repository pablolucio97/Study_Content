<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays Add</title>
</head>
<body>
    <p> Type a fruit.</p><br>
    <input type="text" id="fruit-get"><br><br>
    <button onclick="getFruit()">Get fruit</button>
    <p> Type a fruit to add at the array:</p>
    <p id="result1"></p>
    <button onclick="addToArray()" id="fruit-add">Add to array</button><br>
    <p id="result2"></p>

    <script>
        var fruitGet = document.getElementById("fruit-get").value;
        var toArray = fruitGet.split();

        function getFruit(){
            var result1 = document.getElementById("result1");
            result1.innerHTML = `The fruit typed are:${fruitGet.length}`; 
        }


        function addToArray(){
            var addToArray = toArray.push(fruitGet);
            var result2 = document.getElementById("result2");
            result2.innerHTML= `Your array has ${addToArray} fruits.`
        }


    

    </script>
    
</body>
</html>
